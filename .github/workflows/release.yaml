name: Release Rulesfile

on:
  - push

jobs:
  Release-Rulesfile:

    runs-on: ubuntu-latest

    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:

      id-token: write
      contents: read
      packages: write

    env:

      # Only one ruleset for our demo
      RULESET_FILE: custom_falco_rules.yaml

      # Used to setup Auth and OCI artifact location
      OCI_REGISTRY: ghcr.io

      # OCI artifact will look like ghcr.io/user/custom-rules:main
      OCI_ARTIFACT_NAME: custom-rules
      OCI_ARTIFACT_VERSION: ${{ github.ref_name }}

    steps:

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '^1.20'
          cache-dependency-path: tools/falcoctl/go.sum 

      - name: Checkout Falcoctl Repo
        uses: actions/checkout@v3
        with:
          repository: falcosecurity/falcoctl
          ref: main
          path: tools/falcoctl

      - name: Build falcoctl
        run: make
        working-directory: tools/falcoctl

      - name: Checkout Rules Repo
        uses: actions/checkout@v3
        with:
          path: rules

      - name: Get lowercase OCI repo prefix
        run: |
          echo "OCI_REPO_PREFIX=${OCI_REGISTRY}/${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Upload OCI artifacts to GitHub packages
        run: |
             tools/falcoctl/falcoctl registry push \
             --config /dev/null \
             --type rulesfile \
             --version ${OCI_ARTIFACT_VERSION} \
             ${OCI_REPO_PREFIX}/${OCI_ARTIFACT_NAME}:${OCI_ARTIFACT_VERSION} \
             rules/${RULESET_FILE}
        env:
          FALCOCTL_REGISTRY_AUTH_BASIC: ${{ env.OCI_REGISTRY }},${{ github.repository_owner }},${{ secrets.GITHUB_TOKEN }}

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        env:
          REGISTRY_USER: ${{ github.repository_owner }}
          REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
          OCI_ARTIFACT_VERSION: ${{ github.ref_name }}
          OCI_ARTIFACT_NAME: custom-rules
          ANNOTATION_SOURCE: ${{ github.server_url }}/${{ github.repository }}.git
          FALCOCTL_REGISTRY_AUTH_BASIC: ghcr.io,${{ github.repository_owner }},${{ secrets.GITHUB_TOKEN }}
        with:
          limit-access-to-actor: true

